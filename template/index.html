<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Mashup Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #ca5304;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Song Mashup Generator</h1>
        <form action="/" method="POST">
            <label for="singer_name">Singer Name:</label>
            <input type="text" id="singer_name" name="singer_name" placeholder="Enter singer's name" required>

            <label for="num_videos">Number of Videos:</label>
            <input type="number" id="num_videos" name="num_videos" placeholder="Enter number of videos" required>

            <label for="audio_duration">Audio Duration (seconds):</label>
            <input type="number" id="audio_duration" name="audio_duration" min="1" placeholder="Enter audio duration" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <input type="submit" value="Create Mashup">
        </form>
    </div>
</body>
</html>
